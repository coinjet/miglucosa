<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Glucosa</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <!-- Estilo de Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Registro Diario de Glucosa</h1>
    </header>

    <!-- Formulario de Registro -->
    <section id="registro">
      <label for="fecha-hora">Fecha y Hora:</label>
      <input type="text" id="fecha-hora" placeholder="Seleccionar fecha y hora">

      <label for="glucosa">Nivel de Glucosa (mg/dL):</label>
      <input type="number" id="glucosa" placeholder="Ingrese su nivel de glucosa" required>

      <button id="guardar">Guardar Registro</button>
    </section>

    <!-- Tabla de Resultados -->
    <section id="resultados">
      <table>
        <thead>
          <tr>
            <th>Fecha y Hora</th>
            <th>Nivel de Glucosa (mg/dL)</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-resultados">
        </tbody>
      </table>
    </section>

    <!-- Promedio HbA1C -->
    <p id="promedio-hba1c">Tu HbA1c estimado es: --%</p>

    <!-- Botones Adicionales -->
    <div class="botones-adicionales">
      <button id="exportar-datos">Exportar Datos</button>
      <label for="importar-datos">Importar Datos:</label>
      <input type="file" id="importar-datos">
      <span id="archivo-seleccionado">Sin archivos seleccionados</span>
      <button id="resetear">Resetear Todos los Registros</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="app.js"></script>
</body>
</html>
