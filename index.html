<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Glucosa</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/icon-512x512.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Mi Glucosa</h1>
      <p>Registro Diario</p>
    </header>

    <div class="modo-nocturno-container">
      <button id="modo-nocturno">Modo Noche</button>
    </div>

    <section id="registro">
      <label for="fecha-hora">Fecha y Hora:</label>
      <input type="text" id="fecha-hora" placeholder="Seleccionar fecha y hora">

      <label for="glucosa">Nivel de Glucosa (mg/dL):</label>
      <input type="number" id="glucosa" placeholder="Ingrese su nivel de glucosa" required>

      <label for="notas">Notas Adicionales:</label>
      <textarea id="notas" placeholder="Escribe una nota..."></textarea>

      <button id="guardar">Guardar Registro</button>
    </section>

    <section id="recordatorios">
      <h3>Configurar Recordatorios</h3>
      <label for="fecha-recordatorio">Fecha y Hora:</label>
      <input type="text" id="fecha-recordatorio" placeholder="Seleccionar fecha y hora">
      <button id="agregar-recordatorio">Agregar Recordatorio</button>
      <ul id="lista-recordatorios"></ul>
    </section>

    <!-- TABLA MODIFICADA (AJUSTE SOLICITADO) -->
    <section id="resultados">
      <h2>Últimos 5 Registros</h2>
      <div class="tabla-registros">
        <div class="fila encabezado">
          <div class="columna">Fecha y Hora</div>
          <div class="columna">Nivel (mg/dL)</div>
          <div class="columna">Acciones</div>
        </div>
        <div id="tabla-resultados" class="cuerpo-tabla"></div>
      </div>
    </section>

    <div id="promedio-hba1c-container">
      <p id="promedio-hba1c">Tu HbA1c estimado es: --%</p>
    </div>

    <section id="grafica">
      <h2>Gráfica de Glucosa por Mes</h2>
      <label for="mes-seleccionado">Selecciona un Mes:</label>
      <select id="mes-seleccionado">
        <option value="01">Enero</option>
        <option value="02">Febrero</option>
        <option value="03">Marzo</option>
        <option value="04">Abril</option>
        <option value="05">Mayo</option>
        <option value="06">Junio</option>
        <option value="07">Julio</option>
        <option value="08">Agosto</option>
        <option value="09">Septiembre</option>
        <option value="10">Octubre</option>
        <option value="11">Noviembre</option>
        <option value="12">Diciembre</option>
      </select>
      <canvas id="grafica-glucosa"></canvas>
    </section>

    <div class="botones-adicionales">
      <div class="fila-botones">
        <button id="compartir-whatsapp">Compartir por WhatsApp</button>
        <button id="compartir-email">Compartir por Email</button>
        <button id="exportar-datos">Exportar Datos</button>
      </div>
      <div class="fila-botones centrada">
        <button id="importar-datos">Importar Datos</button>
        <button id="resetear">Eliminar Registros</button>
      </div>
    </div>

    <input type="file" id="archivo-importar" style="display: none;" accept=".json">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
