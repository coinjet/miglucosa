<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Glucosa</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/icon-512x512.png" type="image/png">
  <!-- Estilo de Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Mi Glucosa</h1>
      <p>Registro Diario</p>
    </header>

    <!-- Formulario de Registro -->
    <section id="registro">
      <label for="fecha-hora">Fecha y Hora:</label>
      <input type="text" id="fecha-hora" placeholder="Seleccionar fecha y hora">

      <label for="glucosa">Nivel de Glucosa (mg/dL):</label>
      <input type="number" id="glucosa" placeholder="Ingrese su nivel de glucosa" required>

      <button id="guardar">Guardar Registro</button>
    </section>

    <!-- Modal de Confirmación -->
    <div id="modal-confirmacion" class="modal">
      <div class="modal-contenido">
        <p>¿Está seguro de la fecha/hora y nivel de glucosa que va a agregar?</p>
        <div class="modal-botones">
          <button id="confirmar-guardar">Aceptar</button>
          <button id="cancelar-guardar">Cancelar</button>
        </div>
      </div>
    </div>

    <!-- Tabla de Resultados -->
    <section id="resultados">
      <table>
        <thead>
          <tr>
            <th>Fecha y Hora</th>
            <th>Nivel de Glucosa (mg/dL)</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-resultados">
        </tbody>
      </table>
    </section>

    <!-- Promedio HbA1C -->
    <div id="promedio-hba1c-container">
      <p id="promedio-hba1c">Tu HbA1c estimado es: --%</p>
    </div>

    <!-- Selector de Mes y Gráfico -->
    <section id="grafica">
      <h2>Gráfica de Glucosa por Mes</h2>
      <label for="mes-seleccionado">Selecciona un Mes:</label>
      <select id="mes-seleccionado">
        <option value="01">Enero</option>
        <option value="02">Febrero</option>
        <option value="03">Marzo</option>
        <option value="04">Abril</option>
        <option value="05">Mayo</option>
        <option value="06">Junio</option>
        <option value="07">Julio</option>
        <option value="08">Agosto</option>
        <option value="09">Septiembre</option>
        <option value="10">Octubre</option>
        <option value="11">Noviembre</option>
        <option value="12">Diciembre</option>
      </select>
      <canvas id="grafica-glucosa"></canvas>
    </section>

    <!-- Botones Adicionales -->
    <div class="botones-adicionales">
      <button id="exportar-datos">Exportar Datos</button>
      <button id="importar-datos">Importar Datos</button>
      <button id="resetear">Eliminar\nRegistros</button>
    </div>

    <!-- Campo oculto para la selección de archivos -->
    <input type="file" id="archivo-importar" style="display: none;" accept=".json">
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="app.js"></script>
</body>
</html>
