<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Glucosa</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/icon-512x512.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Mi Glucosa</h1>
      <p>Registro Diario</p>
    </header>

    <div class="modo-nocturno-container">
      <button id="modo-nocturno">Modo Noche</button>
    </div>

    <section id="registro">
      <label for="fecha-hora">Fecha y Hora:</label>
      <input type="text" id="fecha-hora" placeholder="Seleccionar fecha y hora">

      <label for="glucosa">Nivel de Glucosa (mg/dL):</label>
      <input type="number" id="glucosa" placeholder="Ingrese su nivel de glucosa" required>

      <label for="notas">Notas Adicionales:</label>
      <textarea id="notas" placeholder="Escribe una nota..."></textarea>

      <button id="guardar">Guardar Registro</button>
    </section>

    <section id="recordatorios">
      <h3>Configurar Recordatorios</h3>
      <label for="hora-recordatorio">Hora:</label>
      <input type="time" id="hora-recordatorio" required>
      <button id="agregar-recordatorio">Agregar Recordatorio</button>
      <ul id="lista-recordatorios"></ul>
    </section>

    <section id="resultados">
      <table>
        <thead>
          <tr>
            <th>Fecha y Hora</th>
            <th>Nivel de Glucosa (mg/dL)</th>
            <th>Notas</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-resultados"></tbody>
      </table>
    </section>

    <div id="promedio-hba1c-container">
      <p id="promedio-hba1c">Tu HbA1c estimado es: --%</p>
    </div>

    <section id="grafica">
      <h2>Gr√°fica de Glucosa por Mes</h2>
      <label for="mes-seleccionado">Selecciona un Mes:</label>
      <select id="mes-seleccionado">
        <option value="01">Enero</option>
        <!-- Todos los meses -->
      </select>
      <canvas id="grafica-glucosa"></canvas>
    </section>

    <div class="botones-adicionales">
      <div class="fila-botones">
        <button id="compartir-whatsapp">Compartir por WhatsApp</button>
        <button id="compartir-email">Compartir por Email</button>
        <button id="exportar-datos">Exportar Datos</button>
      </div>
      <div class="fila-botones centrada">
        <button id="importar-datos">Importar Datos</button>
        <button id="resetear">Eliminar Registros</button>
      </div>
    </div>

    <input type="file" id="archivo-importar" style="display: none;" accept=".json">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
